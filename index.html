<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Probs Game - Home</title>

<link href="style.css" rel="stylesheet" type="text/css" />
  </head> 
  <body>
    <div class="jumbotron jumbotron-fluid">
    </div>
    <div class="background">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="Pagetitle">Games of Probability</h1>
          <p class="lead">Practice Round</p>
        </div>
      </div>
    <div class="card">
        <div class="card-title">
            Heads or Tails
        </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>How can we expect you to start the main game without testing your fortunes with heads or tails?</p>
                    <footer class="blockquote-footer">You've got 50/50% chance</footer>
                </blockquote>
            </div>
    </div>
    <div class="square">
    <input type='button' class='head' value='head' onclick='heads()'>
    <input type='button' class='tails' value='tails' onclick='tails()'>
    <p id="coin"></p>
    <p id="status"></p>
    </div>
    <script src="home.js"></script>
  </body>
</html>
